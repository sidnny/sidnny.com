  <link rel="stylesheet" href="css/normalize.css">

  <style>
    html {
      color: #222;
      font-size: 1em;
      line-height: 1.4;
      min-height: 100%;
    }

    body {
      display: flex;
      align-content: center;
      justify-content: flex-start;
      flex-direction: column;
      min-height: 100vh;
      color: #243645;
      font-family: serif;
      font-size: 14px;
      font-weight: 400;
      font-style: normal;
      line-height: 1.2;
      background: #032844;
    }

    .blur {
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(100px);
      -webkit-filter: blur(100px);
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: -1;
    }

    ::-moz-selection {
      background: #e31c60;
      text-shadow: none;
    }

    ::selection {
      background: #e31c60;
      text-shadow: none;
    }

    #logo {
      opacity: .5;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      width: 20%;
      max-width: 250px;
    }

    #image {
      margin: auto;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>

<body>
  <img src="img/logo.png" alt="sidnny" id="logo">
  <img src="img/sculpture.jpg" alt="sculpture" style="display: block;" id="image">
